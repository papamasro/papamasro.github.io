<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">

  <title>Grupo AND</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    input,
    textarea {
      width: 240px;
      background: #FFFFFF;
      box-sizing: border-box;
      border: 1px solid #D4D4D4;
    }
  </style>
  <script>
    // ===================================

    window.onerror = new Function("return true");

    function sendMail() {
      var link = "grupoand.construcciones@gmail.com"
        + "?cc=grupoand.construcciones@gmail.com"
        + "&subject=" + escape(document.getElementById('subject').value)
        + "&body=" + escape(document.getElementById('empresa').value) + " " + escape(document.getElementById('tel').value) + " " + escape(document.getElementById('email').value) + "\n" + escape(document.getElementById('comment').value);

      window.location.href = "mailto:" + link;
    }
      //]]>
  </script>
</head>

  <nav>
    <div class="menu">
      <div class="logo">

  <div>

      <source class="img" media="(min-width: 1000px)" srcset="img3.JPG">

  </div>
  <div class="center">
    <div class="title">Hace tu consulta sin cargo</div>
    <div>
      <p>
        <label>Asunto:</label><br>
        <input id="subject" type="text"><br><br>
        <label>Empresa:</label><br>
        <input id="empresa" type="text"><br><br>
        <label>Telefono:</label><br>
        <input id="tel" type="text"><br><br>
        <label>Email:</label><br>
        <input id="email" type="text"><br><br>

        <label for="cars">Trabajo de:</label><br>
        <select id="work" name="work">
          <option value="Electricidad">Electricidad</option>
          <option value="AireAcondicionado">Aire Acondicionado</option>
          <option value="Carpinteria">Carpinteria</option>
          <option value="Plomeria">Plomeria</option>
        </select><br><br>
        <label>Mensaje:</label><br>
        <textarea id="comment"></textarea><br><br>
        <input type="button" value="Enviar" onclick="sendMail(); return false">
      </p>
    </div>
  </div>
